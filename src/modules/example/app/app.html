                            <div class="slds-section slds-is-open" key={record.attributeCategoryId}>
                                <div class="slds-form slds-form_stacked ">
                                    <div class="slds-grid slds-gutters_small full cols-2">
                                        <div class="slds-col slds-grid slds-has-flexi-truncate">
                                            <div
                                                class="slds-form-element slds-form-element_readonly slds-grow slds-hint-parent override--slds-form-element">
                                                <div class="slds-form-element__label">
                                                    {record.label}
                                                </div>
                                                <div class="slds-form-element__control slds-grid itemBody">
                                                    <template if:true={record.defaultValue}>
                                                        {record.defaultValue}
                                                    </template>
                                                    <template if:false={record.defaultValue}>
                                                        <!-- {record.attributePickList.values} -->
                                                        <template if:true={record.attributePickList}>
                                                            <template for:each={record.attributePickList.values}
                                                                for:item="picklistValue" for:index="index3">
                                                                <span
                                                                    key={picklistValue.code}>{picklistValue.displayValue},
                                                                </span>
                                                            </template>
                                                        </template>
                                                    </template>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>

            </div>
        </template>
        <div class="slds-section slds-is-open" onclick={handleShowListAction}>
            <h3 class="slds-section__title slds-theme_shade">
                <span class="slds-truncate slds-p-horizontal_small" title="Section Title">SectionTitle</span>
            </h3>
            <div class="slds-form__row">
                <div class="slds-form__item" role="listitem">
                    <div
                        class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                        <span class="slds-form-element__label">SectionTitle</span>
                        <div class="slds-form-element__control">
                            <div class="slds-form-element__static">
                                <lightning-formatted-url label="SectionTitle" value="SectionTitle"
                                    target="_blank"></lightning-formatted-url>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-form__row">
                <div class="slds-form__item" role="listitem">
                    <div
                        class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                        <span class="slds-form-element__label">SectionTitle</span>
                        <div class="slds-form-element__control">
                            <div class="slds-form-element__static">
                                <template if:true={clientCertificateUrl}>
                                    <lightning-formatted-url label="SectionTitle" value="SectionTitle"
                                        target="_blank"></lightning-formatted-url>
                                </template>
                                <template if:false={clientCertificateUrl}>
                                    "SectionTitle"
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</template>
